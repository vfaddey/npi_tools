version: "3.8"


services:
  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    networks:
      - tutor_local_default
    env_file:
      - ./producer/.env
    depends_on:
      - rabbitmq
      - minio

  rabbitmq:
    image: rabbitmq:3.10.7-management
    networks:
      - tutor_local_default
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    env_file:
      - .env

  minio:
    image: minio/minio:latest
    command: server /data
    networks:
      - tutor_local_default
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio-data:/data
    entrypoint: |
      /bin/sh -c "
      minio server /data &
      sleep 5 &&
      mc alias set local http://127.0.0.1:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc admin user add local ${BACKEND_ACCESS_KEY} ${BACKEND_SECRET_KEY} &&
      mc admin policy set local readwrite user=${BACKEND_ACCESS_KEY} &&
      tail -f /dev/null
      "


networks:
  tutor_local_default:
    external: True

